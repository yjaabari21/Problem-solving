<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Check If the Number is Even or Odd</h1>
    <input type="number" id="number" placeholder="enter a Number">
    <button onclick="checkNumber()">Check the Number</button>
    <p id="result"></p>

    <script>
        function checkNumber(){
            const number = document.getElementById('number').value;
            const res = document.getElementById('result');

            if(number === ''){
                res.textContent = 'Enter a valid number';
                return;
            }

            if(number % 2 === 0){
                res.textContent = `${number} is Even`;
            }else{
                res.textContent = `${number} is Odd`;
            }
            }
    </script>
</body>
</html>
