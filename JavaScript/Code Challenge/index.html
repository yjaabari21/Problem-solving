<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square or Rectangle Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #e63946;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d62828;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #1d3557;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Square or Rectangle</h1>

    <input type="text" id="num1" placeholder="Enter first number">
    <input type="text" id="num2" placeholder="Enter second number">

    <button onclick="checkShape()">Check</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function checkShape(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        let result = document.getElementById("result");

        if(num1 === "" || num2 === ""){
            result.innerHTML = "Please Enter Valid numbers";
        }

        if(num1 === num2){
            result.innerHTML = "Suqare";
        }
        else{
            result.innerHTML = "Rectangle";
        }
    }
  </script>

</body>
</html>
