<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 350px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .error {
      color: #ffb3b3;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00d4ff;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <div class="input-group">
      <label>Email</label>
      <input type="text" id="email">
      <div class="error" id="emailError">Invalid email</div>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password">
      <div class="error" id="passwordError">
        Password must be at least 8 characters and contain a number
      </div>
    </div>

    <button id="loginBtn" disabled>Login</button>
  </div>

<script>
    const mailInp = document.getElementById("email");
    const passInp = document.getElementById("password");
    const lgnBtn = document.getElementById("loginBtn");

    const mailErr = document.getElementById("emailError");
    const passErr = document.getElementById("passwordError");

    function valiMail(mail){
        return mail.includes('@') && mail.includes('.');
    }

    function passVali(pass){
        const numbrs = "0123456789";

        if(pass.length < 8){
            return false;
        }

        for(const x of pass){
            if(numbrs.includes(x)){
                return true;
            }
        }

        return false;
    }

    function valiForm(){
        const mil = valiMail(mailInp.value);
        const pss = passVali(passInp.value);

        mailErr.style.display = mil ?  "none": "block";
        passErr.style.display = pss ? "none" : "block";

        lgnBtn.disabled = !(mil && pss);
    }

    mailInp.addEventListener("input",valiForm);
    passInp.addEventListener("input",valiForm);

    lgnBtn.addEventListener("click", () => {
        alert("Login Success");
    });
</script>

</body>
</html>
